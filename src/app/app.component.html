<po-page-default p-title="PO UI">
  <div class="po-row">
    <div class="po-xs-6 column">
      <po-divider p-label="Select"></po-divider>
      <div class="item-wrapper">
        <p>Default</p>
        <app-select
          [(ngModel)]="selectedOption"
          [options]="options"
          [placeholder]="'Choose an option'"
        >
        </app-select>
      </div>
      <div class="item-wrapper">
        <p>Disabled</p>
        <app-select
          [(ngModel)]="selectedOption"
          [options]="options"
          [placeholder]="'Disabled Select'"
          [disabled]="true"
        >
        </app-select>
      </div>
      <div class="item-wrapper">
        <p>With Error</p>
        <app-select
          [(ngModel)]="selectedOption"
          [options]="options"
          [placeholder]="'Error Select'"
          [error]="true"
        >
        </app-select>
      </div>
      <div class="item-wrapper">
        <p>Without Placeholder</p>
        <app-select [(ngModel)]="selectedOption" [options]="options">
        </app-select>
      </div>
      <div class="item-wrapper">
        <p>With Default Value</p>
        <app-select [(ngModel)]="selectedOption2" [options]="options">
        </app-select>
      </div>
    </div>
    <div class="po-xs-6 column">
      <po-divider p-label="Switch"></po-divider>
      <div class="item-wrapper">
        <label id="switch-default-label" for="switch-default">Default</label>
        <div class="switch-with-label">
          <app-switch [(ngModel)]="switchValue" id="switch-default" labelId="switch-default-label"  />
          <p>{{ switchValue }}</p>
        </div>
      </div>
      <div class="item-wrapper">
        <label id="switch-disabled-label" for="switch-disabled">Disabled</label>
        <div class="switch-with-label">
          <app-switch [(ngModel)]="switchValue" [disabled]="true" id="switch-disabled" labelId="switch-disabled-label"/>
          <p>{{ switchValue }}</p>
        </div>
      </div>
      <div class="item-wrapper">
        <label>With aria label</label>
        <div class="switch-with-label">
          <app-switch [(ngModel)]="switchValue" label="With aria label"/>
          <p>{{ switchValue }}</p>
        </div>
      </div>
    </div>
  </div>
  <po-divider p-label="Use in a form"></po-divider>
  <div class="form">
    <app-simple-form />
  </div>
</po-page-default>
