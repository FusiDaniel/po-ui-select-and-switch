<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="fruit">Select a fruit:</label>
    <app-select 
      [placeholder]="'Choose a fruit'"
      [options]="options" 
      formControlName="fruit"
      [error]="!!myForm.get('fruit')?.invalid && !!(myForm.get('fruit')?.dirty || myForm.get('fruit')?.touched)"
    ></app-select>
    <div *ngIf="
        !!myForm.get('fruit')?.invalid && !!(myForm.get('fruit')?.dirty || myForm.get('fruit')?.touched)
      ">
      <p class="error" *ngIf="myForm.get('fruit')?.errors?.['required']">
        Fruit is required.
      </p>
    </div>
    <po-select
      name="select"
      p-placeholder="Select an option"
      [p-options]="options"
      [p-field-error-message]="'Test error message'"
      [p-required]="true"
    >
    </po-select>
  </div>
  <button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
