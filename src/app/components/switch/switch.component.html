<button 
    role="switch"   
    type="button"
    [attr.aria-checked]="value"
    (click)="toggle()"
    [ngClass]="switchClassNames"
    class="switch"
    [disabled]="disabled"
    (mousedown)="$event.preventDefault()"
    (blur)="onTouched()"
    >
    <div class="switch-track">  
    </div>
    <div class="switch-key">
      <i class="an an-check switch-icon"></i>    
    </div>
</button>
