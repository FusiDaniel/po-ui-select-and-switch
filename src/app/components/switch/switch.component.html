<button 
    role="switch"   
    type="button"
    [attr.aria-checked]="value"
    (click)="toggle()"
    [ngClass]="switchWrapperClassNames"
    class="switch-wrapper"
    >
    <div class="switch-track">  
    </div>
    <div class="switch-key">
      <i class="an an-check switch-key-icon"></i>    
    </div>
  </button>
